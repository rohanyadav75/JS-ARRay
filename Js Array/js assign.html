<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array assign.</title>
</head>
<body>
    <h2>Javascript Array</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        const choclates=["Mango","Apple","Orange","Kiwi"];

        let choclate=choclates[2];
        document.write(choclate);

        let leng=choclates.length;
        document.getElementById("demo").innerHTML=leng;

        for(let choco of choclates){
            alert(choco);
            

        }
        



    </script>
    
</body>
</html>
